<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/snowbelt.css"/>
    <script href="/includes/common.js"></script>
  </head>

  <body>
      <form id="options-form">
            <label for="urlFilters" class="instance-label" title="Keywords or IP Addresses that should be found in URLs to consider them as potential ServiceNow instances.">URL Filters (separator ";") <img src="../icons/question.png" width="15px"/>
                <input type="text" id="urlFilters">
            </label>

            <label class="switch" for="autoFrame"><input name="autoFrame" type='checkbox' id="autoFrame"/><span class='slider round'></span></label>
            <label class="instance-label" title="If you experiment issues such as redirection loops, disable this option.">Enable autoframe <img src="../icons/question.png" width="15px"/></label><br/>

            <label class="switch" for="useSync"><input name="useSync" type='checkbox' id="useSync"/><span class='slider round'></span></label>
            <label class="instance-label" title="Keep your settings in your browser's cloud storage area. This will not erase your local settings. Use the export/import function to copy them from one area to another.">Use cloud storage to sync your settings <img src="../icons/question.png" width="15px"/></label><br/>
            <hr/>
            <span id="knownInstances"><!-- known instances go here --></span>
      </form>
      <div id="messages_container"><span id="messages">&nbsp;</span><span id="messages_more"><img src="../icons/bulb.png" width="15px"/></span></div>
      <div id="messages_details">&nbsp;</div>
      <button id="save" class="options" type="submit" form="options-form" title="Save current settings into the selected storage area.">Save</button>
      <button id="export" class="options btn-secondary" title="Export your settings to an json file, which you can reimport into another browser.">Export</button>
      <button id="import" class="options btn-secondary" title="Import your settings from a json file. This will erase the data in the selected storage area.">Import</button>
      <input type="file"
        id="importFile" name="importFile"
        accept="application/json">

    <div class="smart-popin" id="colorPicker">
        <div class="sp-table">
            <div class="sp-cell">
    
                <div class="sp-body">
                    <p>Select a color for <span name="instanceName"></span></p>
                    <input id="colorPickerColor" type="color"/>
                    <button class="thin" id="popin_color" title="save color">use this color</button>
                    <button class="thin btn-secondary" id="popin_no_color" title="no color">no color</button>
                    <a href="#" class="no_underline sp-close">Ã—</a>
                </div>
    
                <a href="#" class="no_underline sp-back"></a>
    
            </div>
        </div>
    </div>
    <script src="options.js"></script>

  </body>

</html>
