<html><head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>jsdifflib demo</title>
	<link rel="stylesheet" type="text/css" href="./diffview.css">
	<script type="text/javascript" src="./diffview.js"></script>
	<script type="text/javascript" src="./difflib.js"></script>
<style type="text/css">
body {
	font-size: 12px;
	font-family: Sans-Serif;
}
h2 {
	margin: 0.5em 0 0.1em;
	text-align: center;
}
.top {
	text-align: center;
}
.textInput {
	display: block;
	width: 49%;
	float: left;
}
textarea {
	width:100%;
	height:300px;
}
label:hover {
	text-decoration: underline;
	cursor: pointer;
}
.spacer {
	margin-left: 10px;
}
.viewType {
	font-size: 16px;
	clear: both;
	text-align: center;
	padding: 1em;
}
#diffoutput {
	width: 100%;
}
</style>

<script type="text/javascript">

function diffUsingJS(viewType) {
	"use strict";
	var byId = function (id) { return document.getElementById(id); },
		base = difflib.stringAsLines(byId("baseText").value),
		newtxt = difflib.stringAsLines(byId("newText").value),
		sm = new difflib.SequenceMatcher(base, newtxt),
		opcodes = sm.get_opcodes(),
		diffoutputdiv = byId("diffoutput"),
		contextSize = byId("contextSize").value;

	diffoutputdiv.innerHTML = "";
	contextSize = contextSize || null;

	diffoutputdiv.appendChild(diffview.buildView({
		baseTextLines: base,
		newTextLines: newtxt,
		opcodes: opcodes,
		baseTextName: "Base Text",
		newTextName: "New Text",
		contextSize: contextSize,
		viewType: viewType
	}));
}

</script>
</head>
<body>
	<h1 class="top"><a href="http://github.com/cemerick/jsdifflib">jsdifflib</a> demo</h1>
	<div class="top">
		<strong>Context size (optional):</strong> <input id="contextSize" value="" type="text">
	</div>
	<div class="textInput">
		<h2>Base Text</h2>
		<textarea id="baseText"></textarea>
	</div>
	<div class="textInput spacer">
		<h2>New Text</h2>
		<textarea id="newText"></textarea>
	</div>
	<div class="viewType">
		<input name="_viewtype" id="sidebyside" onclick="diffUsingJS(0);" type="radio"> <label for="sidebyside">Side by Side Diff</label>
		&nbsp; &nbsp;
		<input name="_viewtype" id="inline" onclick="diffUsingJS(1);" type="radio"> <label for="inline">Inline Diff</label>
	</div>
	<div id="diffoutput"><table class="diff"><thead><tr><th></th><th class="texttitle">Base Text</th><th></th><th class="texttitle">New Text</th></tr></thead><tbody><tr><th></th><td class="empty"></td><th>1</th><td class="insert">sadf</td></tr><tr><th>1</th><td class="equal">test</td><th>2</th><td class="equal">test</td></tr><th class="author" colspan="4">diff view generated by <a href="http://github.com/cemerick/jsdifflib">jsdifflib</a></th></tbody></table></div>


</body></html>
